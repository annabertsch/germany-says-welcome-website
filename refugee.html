<!DOCTYPE html>
<html class="full" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Suchmaschinenenoptimierung-->
        <meta name="description" content="The official Germany says Welcome Website">
        <meta name="keywords" lang="en" content="Refugees, #germanysayswelcome, Refugees Welcome">
        <meta name="keywords" lang="de" content="Flüchtlinge, Flüchtlingshilfe">
        <!--Verifizierungs Hint für die Android App-->
        <meta name="google-signin-client_id" content="760560844994-04u6qkvpf481an26cnhkaauaf2dvjfk0.apps.googleusercontent.com">
        <meta name="theme-color" content="#003171">

        <title>Refugees Welcome To Germany</title>

        <link rel='stylesheet' href='third-party/css/nprogress.css'/>
        <link rel="stylesheet" href="third-party/css/bootstrap.min.css">
        <link rel="stylesheet" href="third-party/css/creative.css">
        <link rel="stylesheet" href="third-party/css/animate.min.css" type="text/css">

        <!--Map styles-->
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css"/>
        <link rel="stylesheet" href="http://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.css"/>
        <link rel="stylesheet" href="http://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.Default.css"/>

        <!--Lade zuerst die Third-Parties, damit wir diese überschreiben können-->
        <link rel="stylesheet" href="css/style.css"/>

        <!--Favicon für Lesezeichen-->
        <link rel="shortcut icon" type="image/png" href="image/logo_small.png">

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!--Navigationsleiste-->
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top mainNav2">
            <div class="container-fluid">
                <!-- Mobiler Button für die Öffnung des Menüs -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only" data-i18n="refugee:toggle-navi">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--Logo für die Navigationsleiste-->
                    <a class="navbar-brand" href="index.html">
                        <img class="logo" alt="Germany Says Welcome" src="image/new_logo.svg">
                    </a>
                </div>

                <!-- Menüauswahl -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <!--Aktuelle Seite-->
                        <li class="active"><a id="home_link" href="javascript:showHome();" data-i18n="refugee:home">Home</a></li>
                        <li><a id="sharing_link" href="javascript:showSharing();" data-i18n="refugee:sharing">Sharing</a></li>
                        <li><a id="faq_link" href="javascript:showFAQ();" data-i18n="refugee:faq">FAQ</a></li>
                        <li><a id="map_link" href="javascript:showMap();" data-i18n="refugee:map">Map</a></li>
                        <!--Sprachenauswahl-->
                        <li class="dropdown" id="lang-select">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                               aria-expanded="false"><img class="flag1" src="image/german.png" id="flag_de"><img class="flag1" src="image/english.png" id="flag_en"></a>

                            <ul class="dropdown-menu" id="language-switch2">
                                <li lang="de" class="switchlink" id="de"><a class="black-text" href="#"><span><img class="switch_flag" src="image/german.png"></span> Deutsch</a></li>
                                <li lang="en" class="switchlink" id="en"><a class="black-text" href="#"><span><img class="switch_flag" src="image/english.png"></span> English</a></li>
                            </ul>
                        </li>
                    </ul>

                    <!--Login Button für Google Plus-->
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <button type="button" onclick="auth();" class="btn btn-default navbar-btn" id="signInButton" data-i18n="refugee:SignIn-Btn">
                                Sign in
                            </button>
                        </li>
                        <li>
                            <!--Ausloggen-Button - Dies bleibt unsichtbar solange der Login noch nicht überprüft wurde-->
                            <button type="button" style="display: none" onclick="deauth();" class="btn btn-default navbar-btn" id="signOutButton" data-i18n="refugee:SignOut-Btn">
                                Sign out
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Webseiten Inhalt-->
        <div id="content">
            <noscript>
                Bitte aktiviere Javascript in deinem Browser. Javascript
                wird verlangt, um diese Seite nutzen zu können.
            </noscript>

            <!-- Page Content -->
            <div class="content_wrapper black-text" id="home" data-i18n="refugee:welcome-text">
                Welcome to Germany Says Welcome
            </div>
            <!--Tauschbörsen Tab mit Index und Karte-->
            <div id="sharing">
                <div id="sharing-info">
                    <div id="sharing-index-items">
                        <!--Diese Daten werden gelöscht, sobald die Daten geladen wurden-->
                        <div class="container">
                            <a>
                                <!--Beispielbild zum Anzeigen des Layouts-->
                                <img />
                                <h4>No data available</h4>
                            </a>
                        </div>
                        <div class="container">
                            <a>
                                <!--Beispielbild zum Anzeigen des Layouts-->
                                <img />
                                <h4>Please log in</h4>
                                <h5>Just click on the symbol on the right side</h5>
                            </a>
                        </div>
                    </div>
                </div>

                <div id="sharingmap"></div>
                <div style="display:none" id="sharing_details"></div>
            </div>
            <!--FAQ-Tab für Fragen und Antworten-->
            <div class="content_wrapper" id="faq"></div>
            <!--Karte mit kostenlosen Wifi Hotspots und Behoerden-->
            <div id="map_container">
                <div id="map"></div>
            </div>

            <!--Error Dialog für neue Fragen-->
            <div class="modal fade" role="dialog" aria-labelledby="errorModalLabel" id="errorModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="errorModalLabel">Error </h4>
                        </div>
                        <div class="modal-body" id="errorModalText" data-i18n="refugee:error-request">
                            There was an error processing your request:
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--Dialog für neue Fragen, die bisher noch nicht existieren -->
            <div class="modal fade" role="dialog" aria-labelledby="newQuestionModalLabel" id="newQuestionModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="newQuestionModalLabel" data-i18n="refugee:ask-question">Ask a Question</h4>
                        </div>
                        <div class="modal-body" id="newQuestionModalText">
                            <div class="form-group">
                                <label for="question_text">Question</label><input type="text" class="form-control" id="question_text" placeholder="Question">
                            </div>
                            <div class="form-group">
                                <label for="question_text">Answer</label><input type="text" class="form-control" id="answer_text" placeholder="Answer (if known)">
                            </div>
                            <div class="form-group">
                                <label for="language_code">Language-Code</label><input type="text" class="form-control" id="language_code" placeholder="Language-Code (two letters)">
                            </div>
                            <input type="hidden" id="category">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="save">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Platziere Javascript-Dateien ans Ende, sodass die Seite schneller laden kann-->

        <!-- Plugin JavaScript -->
        <script src="third-party/js/jquery.js"></script>
        <script src="third-party/js/jquery.easing.min.js"></script>
        <script src="third-party/js/jquery.fittext.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="third-party/js/wow.min.js"></script>
        <script src="third-party/js/creative.js"></script>
        <script src='third-party/js/nprogress.js'></script>

        <!--Karten Libary-->
        <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
        <script src="http://leaflet.github.io/Leaflet.markercluster/dist/leaflet.markercluster.js"></script>

        <!-- Google APIs -->
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>

        <script src="third-party/js/i18next.js"></script>
        <!--Lade zuerst die Libaries, damit wir auf diese Zugreifen können-->
        <script src="js/dist/refugee.js"></script>
        <script src="js/browser-language.js"></script>
    </body>
</html>
