        <!--Webseiten Inhalt-->
        <div id="content">
            <noscript>
                Bitte aktiviere Javascript in deinem Browser. Javascript
                wird verlangt, um diese Seite nutzen zu können.
            </noscript>

            <!-- Page Content -->
            <div class="content_wrapper black-text" id="home" data-i18n="refugee:welcome-text">
                Welcome to Germany Says Welcome
            </div>
            <div class="content_wrapper black-text" id="dashboard">
                <div class="col-xs-18 col-sm-6 col-md-7">
                    <div class="col-xs-18 col-sm-6 col-md-4" ng-repeat="k in (0|number:1) track by $index">
                        <div class="dashboard-heading">Step {{$index+1}}: Blub Bub</div>
                        {{dashboardData}}
                        <!--<div class="thumbnail">
                            <img src="http://placehold.it/500x250/EEE">
                            <div class="caption">
                                <h4>Thumbnail label</h4>
                            </div>
                        </div>-->
                    </div>
                </div>
                <!--<div style="height: 100%;"><vr></vr></div>-->
                <div id="newsfeed" class="col-xs-18 col-sm-6 col-md-5">
                    <div class="dashboard-heading">Newsfeed</div>
                    <a height="100%" class="twitter-timeline" href="https://twitter.com/GerSaysWelcome" data-widget-id="660754833473937409">Tweets von @GerSaysWelcome </a>
                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

                        </div>
                    </div>-->
                </div>
            </div>
            <!--FAQ-Tab für Fragen und Antworten-->
            <div class="content_wrapper" id="faq" ng-controller="FAQController">
                <div ng-repeat="(key,data) in faqData" class="col-xs-18 col-sm-6 col-md-4">
                    <div class="dashboard-heading">Step {{key}}</div>
                    <div ng-repeat="faqitem in data track by $i">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="{{key}}heading{{faqitem.id}}">
                                <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" href="#{{key}}collapse{{faqitem.id}}" aria-expanded="false" aria-controls="{{key}}collapse{{faqitem.id}}">{{faqitem.question}}</a>
                                </h4>
                            </div>
                            <div id="{{key}}collapse{{faqitem.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{key}}heading{{faqitem.id}}">
                                <div class="panel-body">{{faqitem.answer}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Karte mit kostenlosen Wifi Hotspots und Behoerden-->
            <div id="map_container" ng-controller="POIController">
                <leaflet lf-center="center" id="map" width="100%" height="100%" layers="layers"></leaflet>
            </div>
            
            <!--Error Dialog für neue Fragen-->
            <div class="modal fade" role="dialog" aria-labelledby="errorModalLabel" id="errorModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="errorModalLabel">Error </h4>
                        </div>
                        <div class="modal-body" id="errorModalText" data-i18n="refugee:error-request">
                            There was an error processing your request:
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!--Dialog für neue Fragen, die bisher noch nicht existieren -->
            <div class="modal fade" role="dialog" aria-labelledby="newQuestionModalLabel" id="newQuestionModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="newQuestionModalLabel" data-i18n="refugee:ask-question">Ask a Question</h4>
                        </div>
                        <div class="modal-body" id="newQuestionModalText">
                            <div class="form-group">
                                <label for="question_text">Question</label><input type="text" class="form-control" id="question_text" placeholder="Question">
                            </div>
                            <div class="form-group">
                                <label for="question_text">Answer</label><input type="text" class="form-control" id="answer_text" placeholder="Answer (if known)">
                            </div>
                            <div class="form-group">
                                <label for="language_code">Language-Code</label><input type="text" class="form-control" id="language_code" placeholder="Language-Code (two letters)">
                            </div>
                            <input type="hidden" id="category">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="save">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
