<!DOCTYPE html>
<html class="full" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Suchmaschinenenoptimierung-->
        <meta name="description" content="The official Germany says Welcome Website">
        <meta name="keywords" lang="en" content="Refugees, #germanysayswelcome, Refugees Welcome">
        <meta name="keywords" lang="de" content="Flüchtlinge, Flüchtlingshilfe">
        
        <meta name="theme-color" content="#003171">

        <title>Refugees Welcome To Germany</title>

        <!--Lade zuerst die Third-Parties, damit wir diese überschreiben können-->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/creative.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!--Favicon für Lesezeichen-->
        <link rel="shortcut icon" type="image/png" href="images/logo_small.png">

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/i18next/i18next.js"></script>
        <script src="bower_components/FitText.js/jquery.fittext.js"></script>
        <script src="bower_components/wow/dist/wow.js"></script>
        <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
        <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
        <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
        <script src="bower_components/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/creative.js"></script>
        <script src="scripts/browser-language.js"></script>
        <script src="scripts/refugee.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--Navigationsleiste-->
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top mainNav">
            <div class="container-fluid">
                <!-- Mobiler Button für die Öffnung des Menüs -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only" data-i18n="refugee:toggle-navi">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--Logo für die Navigationsleiste-->
                    <a class="navbar-brand" href="index.html">
                        <img class="logo" alt="Germany Says Welcome" src="images/new_logo.svg">
                    </a>
                </div>

                <!-- Menüauswahl -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <!--Aktuelle Seite-->
                        <li class="active"><a id="home_link" href="javascript:showHome();" data-i18n="refugee:home">Home</a></li>
                        <!--<li><a id="sharing_link" href="javascript:showSharing();" data-i18n="refugee:sharing">Sharing</a></li>-->
                        <li><a id="faq_link" href="javascript:showFAQ();" data-i18n="refugee:faq">FAQ</a></li>
                        <li><a id="map_link" href="javascript:showMap();" data-i18n="refugee:map">Map</a></li>
                        <!--Sprachenauswahl-->
                        <li class="dropdown" id="lang-select">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                               aria-expanded="false"><img class="flag1" src="images/german.png" id="flag_de"><img class="flag1" src="images/english.png" id="flag_en"></a>

                            <ul class="dropdown-menu" id="language-switch2">
                                <li lang="de" class="switchlink" id="de"><a class="black-text" href="#"><span><img class="switch_flag" src="images/german.png"></span> Deutsch</a></li>
                                <li lang="en" class="switchlink" id="en"><a class="black-text" href="#"><span><img class="switch_flag" src="images/english.png"></span> English</a></li>
                            </ul>
                        </li>
                    </ul>
                    
                    <!--Login Button-->
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <button type="button" onclick="auth();" class="btn btn-default navbar-btn" id="signInButton" data-i18n="refugee:SignIn-Btn">
                                Sign in
                            </button>
                        </li>
                        <li>
                            <!--Ausloggen-Button - Dies bleibt unsichtbar solange der Login noch nicht überprüft wurde-->
                            <button type="button" style="display: none" onclick="deauth();" class="btn btn-default navbar-btn" id="signOutButton" data-i18n="refugee:SignOut-Btn">
                                Sign out
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!--Webseiten Inhalt-->
        <div id="content">
            <noscript>
                Bitte aktiviere Javascript in deinem Browser. Javascript
                wird verlangt, um diese Seite nutzen zu können.
            </noscript>
            
            <!-- Page Content -->
            <div class="content_wrapper black-text" id="home" data-i18n="refugee:welcome-text">
                Welcome to Germany Says Welcome
            </div>
            <!--FAQ-Tab für Fragen und Antworten-->
            <div class="content_wrapper" id="faq" ng-controller="FAQController">
                <div ng-repeat="faqitem in data">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="heading{{faqitem.id}}">
                            <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" href="#collapse{{faqitem.id}}" aria-expanded="false" aria-controls="collapse{{faqitem.id}}">{{faqitem.question}}</a>
                            </h4>
                        </div>
                        <div id="collapse{{faqitem.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{faqitem.id}}">
                            <div class="panel-body">{{faqitem.answer}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Karte mit kostenlosen Wifi Hotspots und Behoerden-->
            <div id="map_container" ng-controller="POIController">
                <leaflet lf-center="center" id="map" width="100%" height="100%" layers="layers"></leaflet>
            </div>
            
            <!--Error Dialog für neue Fragen-->
            <div class="modal fade" role="dialog" aria-labelledby="errorModalLabel" id="errorModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="errorModalLabel">Error </h4>
                        </div>
                        <div class="modal-body" id="errorModalText" data-i18n="refugee:error-request">
                            There was an error processing your request:
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!--Dialog für neue Fragen, die bisher noch nicht existieren -->
            <div class="modal fade" role="dialog" aria-labelledby="newQuestionModalLabel" id="newQuestionModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="newQuestionModalLabel" data-i18n="refugee:ask-question">Ask a Question</h4>
                        </div>
                        <div class="modal-body" id="newQuestionModalText">
                            <div class="form-group">
                                <label for="question_text">Question</label><input type="text" class="form-control" id="question_text" placeholder="Question">
                            </div>
                            <div class="form-group">
                                <label for="question_text">Answer</label><input type="text" class="form-control" id="answer_text" placeholder="Answer (if known)">
                            </div>
                            <div class="form-group">
                                <label for="language_code">Language-Code</label><input type="text" class="form-control" id="language_code" placeholder="Language-Code (two letters)">
                            </div>
                            <input type="hidden" id="category">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="save">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Platziere Javascript-Dateien ans Ende, sodass die Seite schneller laden kann-->
        

    </body>
</html>
